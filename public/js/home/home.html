{{ timer }}
<md-progress-linear class="md-accent" md-mode="determinate" value="{{ progress }}"></md-progress-linear>
<md-input-container class="md-block" >
       <label>Type something</label>
       <textarea ng-disabled="timer < 1" id="writer-input" ng-keypress="changed($event)" ng-model="data.text" rows="5" md-select-on-focus></textarea>
</md-input-container>

<p> {{ stats }}</p>
<p> {{ player_two }}</p>

<md-button class="md-accent" ng-click="copyToClipboard()" ng-show="data.savedLines.length > 0"> You can save your work! </md-button>

<p ng-repeat="line in data.savedLines"> {{ line }} </p>
