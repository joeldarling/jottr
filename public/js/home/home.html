
<p> Time Left {{ timer }}</p>

<textarea id="writer-input" ng-keypress="changed($event)" placeholder="typesomething" ng-model="data.text"> </textarea>
<p> {{ stats }}

<button ng-click="copyToClipboard()" ng-show="stats.words > 10"> You can save your work! </button>

<p ng-repeat="line in data.savedLines"> {{ line }} </p>
