
<p> Time Left {{ timer }}</p>

<textarea  ng-disabled="timer < 1"id="writer-input" ng-keypress="changed($event)" placeholder="typesomething" ng-model="data.text"> </textarea>
<p> {{ stats }}</p>
<p> {{ player_two }}</p>

<button ng-click="copyToClipboard()" ng-show="data.savedLines.length > 0"> You can save your work! </button>

<p ng-repeat="line in data.savedLines"> {{ line }} </p>
