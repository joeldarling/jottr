<html lang="en">

  <head>
    <title> Sudden Death Blogger </title>

    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">

    <base href="/">

  </head>

  <body ng-app="suddendeath" ng-cloak>

    <md-nav-bar md-selected-nav-item="currentNavItem">
      <p class="logo-text"> suddendeath <span class="shortcut-text">[beta]</span></p>
    </md-nav-bar>

    <md-content flex layout="column">
      <ui-view></ui-view>
    </md-content>

    <footer></footer>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/angular/angular.min.js" type="text/javascript" defer></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js" defer></script>
    <script src="/node_modules/angular-clipboard/angular-clipboard.js" type="text/javascript" defer></script>
    <script src="/node_modules/angular-aria/angular-aria.js" defer></script>
    <script src="/node_modules/angular-animate/angular-animate.js" defer></script>
    <script src="/node_modules/angular-material/angular-material.js" defer></script>
    <script src="/node_modules/angular-svg-round-progressbar/build/roundProgress.min.js" defer></script>
    <script src="/node_modules/angular-hotkeys/build/hotkeys.min.js" defer></script>


    <script src="/bower_components/Countable/Countable.js" type="text/javascript" defer></script>

    <script src="/js/app.js" type="text/javascript" defer></script>
    <script src="/js/common/settings.factory.js" type="text/javascript" defer></script>
    <script src="/js/common/timer.factory.js" type="text/javascript" defer></script>

    <script src="/js/write/write.js" type="text/javascript" defer></script>
    <script src="/js/footer/footer.js" type="text/javascript" defer></script>

  </body>

</html>
